<div kendoRippleContainer>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-md-offset-4 card">
        <div class="messages">
          <div *ngIf="(user$ | async).login.error">
            <p class="error" *ngFor="let error of (user$ | async).login.errors">
              {{ error }}
            </p>
          </div>
        </div>
        <div class="row">
          <form [formGroup]="form" (submit)="login($event)" novalidate>
            <div class="col-md-12 margin-vertical">
              <input kendoTextBox type="email" placeholder="Email" formControlName="email"/>
            </div>
            <div class="col-md-12 margin-vertical">
              <input kendoTextBox type="password" placeholder="Password" formControlName="password"/>
            </div>
            <div class="col-md-12 margin-vertical">
              <a routerLink="/register">Register</a>
            </div>
            <div class="col-md-12 margin-vertical">

              <app-button text="Login" iconSize="20" [loading]="(user$ | async).login.pending"></app-button>

            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
